<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Options</title>
  <link rel="stylesheet" type="text/css" href="./options.css">
</head>

<body>
  <!--
    data-message属性をつけると、textContextがmessages.jsonで定義したメッセージになる
    data-if属性をつけると、指定したconfigがtruthyなときだけ表示される
    data-if-not属性をつけると、指定したconfigがfalsyなときだけ表示される
    data-enabled-if属性をつけると、指定したconfigがtruthyなときだけ有効になる
    data-enabled-if-not属性をつけると、指定したconfigがfalsyなときだけ有効になる
    data-config-value属性をつけると、valueが指定したconfigと同期される
    data-config-checked属性をつけると、checkedが指定したconfigと同期される
  -->

  <section>
    <h2 data-message="optionsSectionAutoLogin"></h2>
    <label class="block">
      <input type="checkbox" data-config-checked="autoLogin.enabled">
      <span data-message="optionsEnableAutoLogin"></span>
    </label>
    <div class="description" data-message="optionsEnableAutoLoginDescription"></div>
    <label class="block">
      <span data-message="optionsLoginId"></span>
      <input type="text" data-config-value="autoLogin.loginId" data-enabled-if="autoLogin.enabled">
    </label>
    <label class="block">
      <span data-message="optionsPassword"></span>
      <input type="password" data-config-value="autoLogin.password" data-enabled-if="autoLogin.enabled">
    </label>
  </section>
  <section>
    <h2 data-message="optionsSectionVideo"></h2>
    <label class="block">
      <input type="checkbox" data-config-checked="removeLoadingVideo.enabled">
      <span data-message="optionsRemoveLoadingVideo"></span>
    </label>
    <div class="description" data-message="optionsRemoveLoadingVideoDescription"></div>
  </section>
  <section>
    <h2 data-message="optionsSectionOthers"></h2>
    <label class="block">
      <input type="checkbox" data-config-checked="viewInBrowser.enabled">
      <span data-message="optionsViewInBrowserEnabled"></span>
    </label>
    <div class="description" data-message="optionsViewInBrowserDescription"></div>
  </section>

  <script src="./options.js"></script>
</body>

</html>
